version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/movie_night_2.0
      SPRING_DATASOURCE_USERNAME: aharon
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: movie_night_2.0
      POSTGRES_USER: aharon
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
